{% extends 'base.html' %}
{% block content %}
    <section id="show-welcome" class="show-welcome-contactUs">
        <div class="img-org">
            <div class="col-md-8 offset-md-2 border-line">
                <h1>Contact Us</h1>
                <h2>For questions, Ideas, and concerns</h2>
                <h2>or any other inquiries.</h2>
            </div>
            <div>
                <a href="{% url 'contactus' %}" class="btn btn-primary">Contact Us</a>
                <br />
                <a href="{% url 'booktrip' %}" class="btn btn-primary-sec">Book Trip</a>
            </div>
        </div>
    </section>
    <section id="contactUsInfo" class="py-5 text-primary">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Please let us know how we can help you</h1>
                    <hr>
                    <h3>We will contact you right the way</h3>
                    <h4>If it is urgent we will call you</h4>
                </div>
            </div>
            <div class="col-md-12">
            <div class="col-md-12">
                <form action="{% url 'email' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-form-label">Phone:</label>
                        <input type="text" name="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="ticket" class="col-form-label">Ticket:</label>
                        <input type="ticket" name="ticket" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message" class="col-form-label">Speak your mind, please:</label>
                        <textarea name="message" class="form-control"></textarea>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Send" class="btn btn-primary">
                    </div>
                </form>
            </div>
            </div>
        </div>
    </section>
{% endblock %}
