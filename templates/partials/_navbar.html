{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'img/logo.jpg' %}" class="logo" alt="">
      Coastline Transports ltd
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <li
            {% if 'myaccount' in request.path %}
              class="nav-item active mr-2"
            {% else %}
              class="nav-item mr-2"
            {% endif %}
          >
            <a class="nav-link" href="{% url 'myaccount' %}">
              My Account({{ user.username }})
            </a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">
              Logout
            </a>
            <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
            </form>
          </li>
        {% else %}
          <li
            {% if 'register' in request.path %}
              class="nav-item active mr-2"
            {% else %}
              class="nav-item mr-2"
            {% endif %}
          >
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li
            {% if 'login' in request.path %}
              class="nav-item active mr-2"
            {% else %}
              class="nav-item mr-2"
            {% endif %}
          >
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}
        <li
          {% if 'faq' in request.path %}
            class="nav-item active mr-2"
          {% else %}
            class="nav-item mr-2"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'faq' %}">FAQ's</a>
        </li>
        <li
          {% if 'safety' in request.path %}
            class="nav-item active mr-2"
          {% else %}
            class="nav-item mr-2"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'safety' %}">Safety</a>
        </li>
        <li
          {% if 'shipping' in request.path %}
            class="nav-item active mr-2"
          {% else %}
            class="nav-item mr-2"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'shipping' %}">Shipping with us</a>
        </li>
        <li 
          {% if 'charterbus' in request.path %}
            class="nav-item active mr-2"
          {% else %}
            class="nav-item mr-2"
          {% endif %}
        >
          <a class="nav-link" href="{% url 'charterbus' %}">Charter a bus</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
